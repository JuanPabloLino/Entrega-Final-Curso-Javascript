<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
</head>

<body>


    <section id="menuBar">
        <div class="container-sm menuInicio">
            <div class="row">
                <div class="col-4">
                    <div class="input-group input1">
                        <span class="input-group-text" >Indique su nombre: </span>
                        <input type="text" aria-label="First name"   onchange="cargarUsuario(event)" class="form-control col-4 inputUsuario">
                    </div>
                </div>
                <div class="col-6">
                    <div id="usuario"></div>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary shadow-sm" id= "buttonActividad"  >Planificacion</button>
                </div>
            </div>
        </div>
    </section>
    <div class="cotainer-sm">
        <div id="navegacion">
        </div>
    </div>
    <div id="menu" class="menu">
        <section id="pacientes">
            <div class="formPacientes container-fluid px-1 py-5 mx-auto" id="formPacientes">
                <div class="row d-flex justify-content-center">
                    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                        <div class="card">
                            <form action="" class="form-card" id="formPaciente" name="formPaciente">
                                <div class="row justify-content-between text-left">
                                    <div class="form-group col-sm-6 flex-column d-flex"><input type="text" class="form-control" name="nombrePaciente" id="nombrePaciente" placeholder="Nombre del paciente" aria-label="Recipient's username" aria-describedby="basic-addon2" ></div>
                                    <div class="form-group col-sm-3 flex-column d-flex"><input type="text" class="form-control" name="idPaciente" id="idPaciente" placeholder="id" aria-label="Recipient's username" aria-describedby="basic-addon2" ></div>
                                    <div class="form-group col-sm-3 flex-column d-flex"><input type="text" class="form-control" name="edadPaciente" id="edadPaciente" placeholder="Edad" aria-label="Recipient's username" aria-describedby="basic-addon2" ></div>
                                </div>
                                <div class="row justify-content-between text-left">
                                    <div class="form-group col-sm-6 flex-column d-flex"><input type="text" class="form-control" name="obraSocialPaciente" id="obraSocialPaciente" placeholder="Obra Social" aria-label="Recipient's username" aria-describedby="basic-addon2" ></div>
                                    <div class="form-group col-sm-6 flex-column d-flex"><input type="text" class="form-control" name="patologiaPaciente" id="patologiaPaciente" placeholder="Patología" aria-label="Recipient's username" aria-describedby="basic-addon2" ></div>
                                </div>
                                <div class="buttonsPacientes">
                                    <button type="reset"  id="botonLimpiar" class=" btn btn-primary col-3">Reiniciar</button>
                                    <button type="button" id="btnAgregarPaciente" class="btn btn-primary col-3"  >Guardar</button>
                                    <button type="button" id="finalizarFormPacientes" onclick="finalizarFormPaciente()" class="btn btn-primary col-3">Finalizar</button>
                                </div>
                                <div >
                                    <button type="button" id="mostrarListaPaciente" onclick="mostrarListaPacientePantalla()" class="btn btn-primary col-8">Mostrar lista de pacientes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        <section id="seccionListaPaciente" class="container">
            <div class="container-lg" id="listaPaciente">
                <table class="table table-hover" id="pacienteTabla" >
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Obra Social</th>
                            <th>Patología</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                    <div class="row">
                        <button type="button" id="finalizarListaPacientes" onclick="finalizarListaPacientes()" class="btn btn-primary col-7">Finalizar lista de pacientes</button>
                    </div>
                </div>
            </section>

        </section>
        <section id="personalMedico" class="elementos">
            <div class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Profesion</th>
                            <th>Especialidad</th>
                        </tr>
                    </thead>
                    <tbody id="res"></tbody>
                </table>
                <div class="containerBotonFinalizar">
                    <button id="personalMedicoLista" class="btn btn-primary finalizarListaPersonalMedico">Generar lista</button>
                    <button type="button" id="finalizarListaPersonalMedico"  class="btn btn-primary finalizarListaPersonalMedico" onclick="finalizarListaPersonalMedico()">Finalizar</button>
                </div>
            </div>
        </section>
        <section id="elementos">
        <table class="table elementos">
            <tr>
                <th class="encabezadoLista">Elemento</th>
                <th class="encabezadoLista">Marca</th>
                <th class="encabezadoLista">Cantidad</th>
            </tr>
            <tr>
                <td>Respirador</td>
                <td>A.</td>
                <td>10</td>
            </tr>
                <td>Ejercitadores</td>
                <td>B.</td>
                <td>15</td>
            <tr>
                <td>Silla de ruedas</td>
                <td>C.</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Muletas</td>
                <td>D.</td>
                <td>6</td>
            </tr>
        </table>
            <div class="row">
                <button type="button" id="finalizarListaElementos" class="btn btn-primary col-12" onclick="finalizarListaElementos()">Finalizar</button>
            </div>
        </section>
        <section>
            <div class="modal" tabindex="-1" id="modal-content">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
            </div>
        </section>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script  src="/Js/class/user.js"></script>
<script src="/Js/functions/validarForm.js"></script>
<script src="/Js/functions/formularios.js"></script>
<script src="/Js/modal.js"></script>
<script src="/Js/class/paciente.js"></script>
<script src="/Js/class/listaProfesionalesMedicos.json" ></script>
<script src="/Js/functions/managerViewer.js"></script>
<script src="/Js/functions/userLogin.js"></script>
<script src="/Js/Ajax.js"></script>

<script  src="/Js/home.js"></script>

</body>

</html>
